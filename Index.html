<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, height=device-height" />
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
		<link rel="manifest" href="img/favicon/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">
		<title>Pawan Pillai</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	
	<body class="container" ng-controller="GameController as scope" ng-cloak>
		<div class="row">
			<div class="col-md-12 col-xs-12">
				<div class="main" id="main">
					<div 	class="box effect8"
							data-index={{$index}}
							ng-repeat="obj in scope.ModelData.OriginalNumbers" 
							ng-click="scope.HandleNumberClick()"
							>
						<h1>{{obj}}</h1>
					</div>
				</div>
			</div>
		</div>
		
		<hr>
		
		<div class="row">
			<div class="col-md-12 col-xs-12">
				<span ng-show="scope.Shuffled" class="timer">Time Remaining: <span id="countdown"></span></span>
				<p ng-hide="scope.Shuffled" class="bg-danger">Start New Game and click numbers to move. Try to sort as shown above before time ends !</p>
			</div>
		</div>
		
		<hr>
		
		<div class="row">
			<div class="col-md-12 col-xs-12">
				<button type="button" class="btn btn-info" ng-click="scope.Shuffle()">Start New Game</button>
			</div>
		</div>
		
		<hr>
		
		<div class="row">
			<div class="col-md-12 col-xs-12">
			&copy; <a href="" target="_blank" class="author"><label id="author"><label></a>
			</div>
		</div>
		
		<!-- SimpleModal -->
		<div id="SimpleModal" class="modal fade" tabindex="-1" role="dialog" style="top:25%">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header"> 
						<h4 class="modal-title">{{scope.ModelData.SimpleModalMessage}}</h4> 
					</div>
					
					<div class="modal-body">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="script-o.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','http://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-10675591-1', 'auto');
			ga('send', 'pageview');
		</script>
	</body>
</html>
